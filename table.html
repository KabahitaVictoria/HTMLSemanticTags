<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my title -->
    <title>Table</title>
    <!-- my internal styling -->
    <style type="text/css">
        body{
            margin: 0 auto;
        }
        table, tr, th, td{
            border: 1px solid black;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- my main heading -->
    <h1>MY TIMETABLE - MONDAY</h1> <hr> <br> <br>
    <!-- table -->
    <table>
        <!-- row 1 -->
        <tr>
            <!-- column 1 -->
            <th>TIME</th>
            <!-- column 2 -->
            <th>Morning</th>
            <!-- column 3 -->
            <th>Mid-morning</th>
        </tr>
        <!-- row 2 -->
        <tr>
            <th>
                LESSON
            </th>
            <td>Web Dev</td>
            <td>Photoshop</td>
        </tr>
        <!-- row 3 -->
        <tr>
            <th>
                TUTOR
            </th>
            <td>Effie</td>
            <td>Vivian</td>
        </tr>
        <!-- row 4 -->
        <tr>
            <th>
                ASSIGNMENT
            </th>
            <td>Yes</td>
            <td>No</td>
        </tr>
    </table>
</body>
</html>
